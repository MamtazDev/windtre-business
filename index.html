<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Windtrebusiness</title>
    </head>
    <body>
        <!-- header start -->
        <header>
            <div class="container">
                <img
                    src="https://www.windtrebusiness.it/res/imgs/logo_WTB_orange.png"
                    alt />
            </div>
        </header>
        <!-- header end -->

        <main>
            <!-- banner start -->
            <section class="banner">

                <div class="custom_container">
                    <div class="row g-5">
                        <div class="col-12 col-lg-6">

                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="right_div ">

                                <div class="form p-4">
                                    <h5 class="form-text">OFFER ONLY FOR VAT
                                        NUMBER!</h5>
                                    <h6 class="form-text">FILL OUT THE FORM TO
                                        BE CONTACTED BY THE NUMBER 342-0463834
                                    </h6>
                                    <h6 class="form-text mb-3">or 335-1638892</h6>

                                    <form>
                                        <div class="d-flex gap-4 mb-3">
                                            <div class="w-50">
                                                <label
                                                    class="text-secondary input-text">Name
                                                    and surname*</label>
                                                <input type="text"
                                                    class="bottom-border-only w-100">
                                            </div>
                                            <div class="w-50">
                                                <label
                                                    class="text-secondary input-text">Telephone*</label>
                                                <input type="text"
                                                    class="bottom-border-only w-100">
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label
                                                class="d-block text-secondary input-text">VAT
                                                number</label>
                                            <input type="text"
                                                class="bottom-border-only w-100">
                                        </div>
                                        <div>
                                            <input type="text"
                                                class="bottom-border-only w-100">
                                            <div
                                                class="d-flex justify-content-between">
                                                <label
                                                    class="d-block text-secondary input-footer-text">*Required
                                                    field</label>
                                                <span
                                                    class="reset-text orange-text">Reset</span>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="checkbox" value
                                                id="flexCheckDefault">
                                            <label
                                                class="form-check-label text-secondary"
                                                for="flexCheckDefault">
                                                I declare that I have read the<span
                                                    class="orange-text fw-bold">information
                                                    on the processing of
                                                    personal data pursuant to
                                                    art. 13 of Regulation (EU)
                                                    2016/679</span>
                                                and I authorize Wind Tre to
                                                process my personal data for the
                                                purposes indicated therein.
                                            </label>
                                        </div>

                                        <div class="text-center">

                                            <button class="fw-bold mt-2">
                                                SEND
                                            </button>
                                            <p
                                                class="text-secondary form-footer-text">You
                                                will be called back from
                                                342-0463834 or from 335-1638892</p>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- banner end -->
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
</html>
